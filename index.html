<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="row mt-5">
        <div class="col cl1">
          <div class="search">
            <input
              class="search_box"
              id="search_box"
              type="text"
              placeholder="Search City"
            />
            <button id="search_btn" class="sbtn"></button>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col cl2">
          <div class="location">
            <h4>weather in <span id="wi">...</span></h4>
            <div class="loc">
              <div class="li"></div>
              <div><p id="lat">0</p></div>
              ,
              <div><p id="lon">0</p></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col cl3">
          <div class="tem">
            <div><p id="temp">0</p></div>
            <img id="cloud"></img>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col cl4">
          <div class="cc4"> <p id="cod">cloud</p>
            <div class="time-zone" id="timezone">...</div>
          <div id="count" class="country">...</div></div>
           
        </div>
      </div>

      <div class="row">
        <div class="col cl5">
            <div class="hpw">
                <div class="hum">
                    <div>Humidity</div>
                    <div class="hui"></div>
                    <div><p id="hum">0</p></div>
                </div>

                <div class="hum">
                     <div>Pressure</div>
                    <div class="pr"></div>
                    <div><p id="pres">0</p></div>
                </div>

                <div class="hum">
                    <div>Wind speed</div>   
                    <div class="ws"></div>
                    <div><p id="wind">0</p></div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
