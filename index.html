<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="body">
    <div class="pre">
      <div class="load"></div>
      <p>Loading...</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md grd">
          <div class="wt">
            <div class="weth">
              <h4>the weather</h4>
            </div>
            <div class="teemp">
              <p id="temp">0</p>
              <div class="pl">
                <p class="display-3 mt-4 mx-3" id="timezone">...</p>
                <p class="time">
                  <span id="hour">00</span>:<span id="min">00</span>:<span
                    id="sec"
                    >00</span
                  >:<span id="day">Monday</span>
                </p>
              </div>
              <div class="cldiv mt-5 mx-3">
                <img id="cloud" alt="cloud" />
                <p id="cod">...</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 grd2">
          <div class="row">
            <div class="col-md gr">
              <div class="search mt-3">
                <input
                  class="search_box"
                  id="search_box"
                  type="text"
                  placeholder="Search City"
                />
                <button id="search_btn" class="sbtn"></button>
              </div>
              <p class="display-6">Accra</p>
              <p class="display-6">New york</p>
              <p class="display-6">Carlifonia</p>
              <p class="display-6">Manchester</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md gr">
              <div class="hum">
                <div>Pressure</div>
                <p id="pres">0</p>
              </div>

              <div class="hum">
                <div>Wind speed</div>
                <p id="wind">0</p>
              </div>

              <div class="hum">
                <div>Humidity</div>
                <p id="hum">0</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md gr">
              <div class="hum">
                <div>Country</div>
                <p id="count">...</p>
              </div>

              <div class="hum">
                <div>Latitude</div>
                <p id="lat">0</p>
              </div>

              <div class="hum">
                <div>Longitiude</div>
                <p id="lon">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
